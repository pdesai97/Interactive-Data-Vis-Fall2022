
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Interactive Data Visualization Tutorial</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Hello World!</h1>
  <h3>Tutorial Assignment: 1_2_basic_html </h3>
  <div>
    <img src="https://assets.laliga.com/assets/logos/laliga-v/laliga-v-300x300.jpg" alt="LaLiga" width="70" height="70">

    <table class="LaLiga">
      <tr>
        <th>Team</th>
        <th>Played</th> 
        <th>Win</th>
        <th>Draw</th>
        <th>Loss</th>
      </tr>
      <tr>
        <td>FCB</td>
        <td>5</td> 
        <td>4</td>
        <td>1</td>
        <td>0</td>
      </tr>
      <tr>
        <td>RMD</td>
        <td>5</td> 
        <td>3</td>
        <td>2</td>
        <td>0</td>
      </tr>
      <tr>
        <td>ATM</td>
        <td>5</td> 
        <td>2</td>
        <td>3</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Sev</td>
        <td>5</td> 
        <td>2</td>
        <td>2</td>
        <td>1</td>
      </tr>
    </table>
  </div>
  <div>
    <svg overflow="visible">
      <rect x="0" y="20" width="400" height="100" style="fill:lightblue" stroke="black"/>
    </svg>
  </div>
  <div>
    <label for="comment">Comment: </label>
    <input type="text" name="comment">
    <button type="submit" class="button">Submit</button>
  </div>
</body>
</html>
